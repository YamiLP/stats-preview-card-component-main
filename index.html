<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main id="main-container">
    <div id="container">
<!----------------------------image--------------------------------->
      <picture id="img-container">
        <img class="img" src="images/image-header-mobile.jpg" alt="">
      </picture>
<!----------------------------description------------------------------------>
        <div id="info-container">
          <div id="desc-container">
            <h1>
            Get <span> insights </span> that help your business grow.
            </h1>

            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
<!----------------------------list------------------------------------>
          <div id="list-container">
              <ul>
                <li><div class="list-value">10k+</div>COMPANIES</li>
                <li><div class="list-value">314</div>TEMPLATES</li>
                <li><div class="list-value">12m+</div>QUERIES<li>      
          </div>
        </div>

    </div>
  </main>
<!----------------------------footer------------------------------------>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yamiris Lorenzo</a>.
  </footer>

</body>
</html>
